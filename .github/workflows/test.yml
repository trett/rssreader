name: 'Test workflow'

on:
  pull_request:

jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Test server
        run: bazel test //server:test --test_output=errors --java_runtime_version=17



